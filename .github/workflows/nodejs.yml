# GitHub Actions workflow: Node.js (适用于 package.json 在仓库根目录)
name: CI - Node

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repository files (for debug)
        run: ls -la

      - name: Ensure package-lock.json exists
        # 如果根目录没有 package-lock.json，就生成一个（仅在 runner 上，不会提交到仓库）
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found — generating package-lock.json..."
            npm install --package-lock-only
          else
            echo "package-lock.json already exists."
          fi

      - name: Setup Node.js 18 and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Show node/npm versions (for debug)
        run: |
          node -v
          npm -v

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Build (if defined)
        run: npm run build --if-present

      - name: Test (if defined)
        run: npm test --if-present
